apiVersion: v1
kind: Service
metadata:
  name: "jaeger-all-in-one-agent"
  labels:
{{ include "jaeger-all-in-one.labels" . | indent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: agent-zipkin-thrift
      port: 5775
      protocol: UDP
      targetPort: 5775
    - name: agent-compact
      port: 6831
      protocol: UDP
      targetPort: 6831
    - name: agent-binary
      port: 6832
      protocol: UDP
      targetPort: 6832
  selector:
    app.kubernetes.io/name: {{ include "jaeger-all-in-one.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}

