apiVersion: v1
kind: Service
metadata:
  name: "jaeger-all-in-one-collector"
  labels:
{{ include "jaeger-all-in-one.labels" . | indent 4 }}
spec:
  type: ClusterIP
  ports:
  - name: query-http
    port: {{ default 80 .Values.port }}
    protocol: TCP
    targetPort: 16686
  selector:
    app.kubernetes.io/name: {{ include "jaeger-all-in-one.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}

